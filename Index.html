<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <style>
        /* CSS */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: auto;
            aspect-ratio: 5 / 4;
            background-size: contain; /* Altera de cover para contain */
            background-position: center;
            opacity: 0.3;
            transform: translate(-50%, -50%);
            animation: slideshow 45s infinite;
        }

        @keyframes slideshow {
            0% { background-image: url('foto1.jpg'); }
            15% { background-image: url('foto1.jpg'); } /* Tempo extra para a foto1 */
            15.01% { background-image: url('foto2.jpg'); } /* Início da foto2 */
            30% { background-image: url('foto2.jpg'); }
            30.01% { background-image: url('foto3.jpg'); } /* Início da foto3 */
            45% { background-image: url('foto3.jpg'); }
            45.01% { background-image: url('foto4.jpg'); } /* Início da foto4 */
            60% { background-image: url('foto4.jpg'); }
            60.01% { background-image: url('foto5.jpg'); } /* Início da foto5 */
            75% { background-image: url('foto5.jpg'); }
            75.01% { background-image: url('foto6.jpg'); } /* Início da foto6 */
            90% { background-image: url('foto6.jpg'); }
            90.01% { background-image: url('foto7.jpg'); } /* Início da foto7 */
            100% { background-image: url('foto7.jpg'); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .timer {
            font-size: 3em;
            margin-top: 20px;
        }

        .message {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Nosso Tempo Juntos</h1>
        <div class="timer" id="timer">Carregando...</div>
        <div class="message">Você é tudo pra mim!<br>Eu te amo muito ❤️</div>
    </div>

    <script>
        // JavaScript
        const startDate = new Date('2024-07-17T00:00:00');

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = 
                `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>

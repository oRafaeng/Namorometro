<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <style>
        /* CSS */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            background-size: contain;
            background-position: center;
            opacity: 0.3;
            transform: translate(-50%, -50%);
            animation: slideshow 45s infinite;
        }

        @keyframes slideshow {
            0% { background-image: url('foto1.jpg'); }
            15% { background-image: url('foto1.jpg'); }
            15.01% { background-image: url('foto2.jpg'); }
            30% { background-image: url('foto2.jpg'); }
            30.01% { background-image: url('foto3.jpg'); }
            45% { background-image: url('foto3.jpg'); }
            45.01% { background-image: url('foto4.jpg'); }
            60% { background-image: url('foto4.jpg'); }
            60.01% { background-image: url('foto5.jpg'); }
            75% { background-image: url('foto5.jpg'); }
            75.01% { background-image: url('foto6.jpg'); }
            90% { background-image: url('foto6.jpg'); }
            90.01% { background-image: url('foto7.jpg'); }
            100% { background-image: url('foto7.jpg'); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            display: none;
        }

        .timer {
            font-size: 3em;
            margin-top: 20px;
        }

        .message {
            font-size: 1.5em;
            margin-top: 10px;
        }

        /* Mensagem de parab√©ns */
        .special-message {
            display: none;
            font-size: 3em;
            color: #ffd700;
            text-align: center;
        }

        /* CSS para confetes */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            opacity: 0;
            animation: fall 2s infinite;
            top: -10px;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <!-- Container para a exibi√ß√£o normal -->
    <div class="container" id="content-container">
        <h1>Nosso Tempo Juntos</h1>
        <div class="timer" id="timer">Carregando...</div>
        <div class="message">Voc√™ √© tudo pra mim!<br>Eu te amo muito ‚ù§Ô∏è</div>
    </div>

    <!-- Mensagem especial -->
    <div class="special-message" id="special-message">Parab√©ns pelo nosso dia! üéâ</div>

    <script>
        const startDate = new Date('2024-07-17T21:00:00');
        let anniversaryShown = false; // Vari√°vel de controle para evitar pisca-pisca

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = 
                `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;

            checkAnniversary(now);
        }

        function checkAnniversary(now) {
            const anniversaryDay = 17;
            const monthsTogether = (now.getFullYear() - startDate.getFullYear()) * 12 + now.getMonth() - startDate.getMonth();

            // Verifica se √© o dia 17 e se a mensagem j√° n√£o foi mostrada
            if (now.getDate() === anniversaryDay && !anniversaryShown) {
                anniversaryShown = true; // Marca que a mensagem foi exibida
                const message = document.getElementById('special-message');
                message.textContent = `Parab√©ns pelo nosso dia! üéâ Estamos juntos h√° ${monthsTogether} meses!`;
                message.style.display = 'block';

                // Oculta o conte√∫do principal e inicia confetes
                document.getElementById('content-container').style.display = 'none';
                createConfetti();

                // Exibe o conte√∫do principal ap√≥s 10 segundos
                setTimeout(() => {
                    message.style.display = 'none';
                    document.getElementById('content-container').style.display = 'block';
                    clearConfetti();
                }, 10000);
            } else if (now.getDate() !== anniversaryDay) {
                // Reseta a vari√°vel para o pr√≥ximo m√™s, se n√£o for dia 17
                anniversaryShown = false;
                document.getElementById('content-container').style.display = 'block';
                document.getElementById('special-message').style.display = 'none';
            }
        }

        function createConfetti() {
            const confettiCount = 100;
            const confettiContainer = document.body;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiContainer.appendChild(confetti);
            }
        }

        function clearConfetti() {
            document.querySelectorAll('.confetti').forEach(confetti => confetti.remove());
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
